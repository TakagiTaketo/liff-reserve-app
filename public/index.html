<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script charset="utf-8" src="makeCalendar.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="/main.css" rel="stylesheet">
    <title>面談予約</title>
    <style type="text/css">
        .googleCalendar iframe {
            width: 100%;
            height: 400px;
        }

        table {
            border-spacing: 0;
        }

        th,
        td {
            border-style: solid;
            border-width: 1px;
            border-color: black;
            margin: 0 1ex;
            width: 8em;
            text-align: center;
        }

        .calendar {
            display: inline-block;
        }

        .displayDate {
            display: block;
            margin: 0px auto 20px auto;
            font-size: 20px;
        }

        .displayDateLabel {
            display: block;
            margin-top: 20px;
            font-size: 20px;
        }

        .reserve_button {
            width: 150px;
            height: 70px;
            font-size: 20px;
        }

        .dialog_text {
            display: inline;
        }
    </style>
</head>

<body>
    <form onsubmit="return false;">
        <div class="home">
            <h1 class="home__title">
                面談予約
            </h1>
            <span style="text-align: left; display: inline-block;">
                <label for="username">氏名(本名)</label>
                <input type="text" id="username" required><br>
                <label for="birthday_year" style="margin-right: 10px;">生年月日</label>
                <input type="text" id="birthday_year" style="width: 60px;" pattern="^[0-9]+$" required>年
                <input type="text" id="birthday_month" style="width: 60px;" pattern="^[0-9]+$" required>月
                <input type="text" id="birthday_day" style="width: 60px;" pattern="^[0-9]+$" required>日
            </span>
            <label for="displayDate" class="displayDateLabel">表示日付変更</label>
            <input class="displayDate" id="displayDate" type="date" onchange="reserveDB_access()">

            <span>
                <span style="color: red;">〇</span>：空席（予約可）
                <span style="color: blue;">×</span>：満席（予約不可）
                <span style="color: black;">-</span>：休診<br>
            </span>

            <table class="calendar" id="calendar"></table>
        </div>
        <div style="text-align: center; display:block;">
            <p style="margin-top: 30px; text-align:left; display:inline-block;">
                <label for="date" style="font-size: 20px;">日付：</label>
                <input type="date" id="date" min="2023-04-01" max="2025-12-31" style="font-size: 20px;" required>
            </p>
            <p style="margin-top: 10px; margin-left:10px;  text-align: left; display: inline-block;">
                <label for="time" style="font-size: 20px;">時間：</label>
                <!--<input type="time" id="time" min="09:00" max="17:00" list="data-list" step="1800" style="font-size: 20px;">-->
                <select name="time" id="time" style="width: 100px; height: 30px; font-size: 20px;" required>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                </select>
            </p>
            <p>
                <button type="submit" class="reserve_button" id="reserve_button_old">予約</button>
                <button type="button" class="reserve_button" id="reserve_check_button" style="margin-left: 20px;"
                    onclick="reserve_confirm()">予約確認</button>
                <button type="submit" id="reserve_button" class="btn btn-primary"
                    data-bs-target="#staticBackdrop">予約</button>
            </p>
        </div>
    </form>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch static backdrop modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">この内容で予約します。よろしいですか？</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>氏名：<p id="dialog_username" class="dialog_text"></p>
                    </div>
                    <div>生年月日：<p id="dialog_birthday" class="dialog_text"></p>
                    </div>
                    <div>予約日時：<p id="dialog_reserve_date" class="dialog_text"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close">キャンセル</button>
                    <button type="button" class="btn btn-primary" id="reserve" onclick="click_reserve()">予約</button>
                </div>
            </div>
        </div>
    </div>

        <p>この内容で予約します。よろしいですか？</p>
        <div>氏名：<p id="dialog_username" class="dialog_text"></p>

    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="reserve.js"></script>
    <script>

        //let dialog = document.querySelector('dialog');
        let dialog = document.getElementById('staticBackdrop');
        let btn_open = $('#reserve_button');
        //let btn_reserve = $('#reserve');
        //let btn_close = $('#close');
        $(function () {
            $('form').submit(function () {

                $('#staticBackdrop').on('show.bs.modal', function (event) {
                    $('#dialog_username').text($('#username').val());
                    $('#dialog_birthday').text($('#birthday_year').val() + '年' + $('#birthday_month').val() + '月' + $('#birthday_day').val() + '日');
                    $('#dialog_reserve_date').text($('#date').val() + ' ' + $('select[name="time"]').val());
                });
                //dialog.show();
            });
        });

        // ダイアログの「予約」ボタン押下時
        $(function click_reserve() {
            // jsonDataを作成
            const jsonData = JSON.stringify({
                line_uid: line_uid,
                name: $("#dialog_username").text(),
                reserve_date: $("#date").val(),
                reserve_time: $('select[name="time"]').val()
            });
            console.log('予約ダイアログのjsonData:' + jsonData);
            // 予定検索
            fetch('/selectReserve', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: jsonData,
                credentials: 'same-origin'
            })
                .then(res => {
                    res.json()
                        .then(json => {
                            if (json.reserve_flg) {
                                // 空席
                                fetch('/insertReserve', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: jsonData,
                                    creadentials: 'same-origin'
                                })
                                    .then(json => {
                                        //let msg = '新規予約' + '\n' + reserveDate + '\n' + reserveTime.toString() + '\n' + '氏名：' + username + '\n' + '生年月日：' + birthday;
                                        let msg = '予約入力しました。'
                                        console.log(json.message);
                                        sendText(msg);
                                    })
                            } else {
                                // 満席
                                alert('選択していただいた日時は満席（予約不可）か休診のため、予約出来ませんでした。\n最新の状態を確認するには更新ボタンを押してください。');
                            }
                        })
                })
                .catch((err) => {
                    alert(err);
                })

        });
        /*
        btn_close.addEventListener('click', function () {
            dialog.close();
        }, false);
        */
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
