<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="index.css" />
    <title>面談予約</title>
    <!--<script defer="defer" src="/main.bundle.js"></script>-->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script charset="utf-8" src="makeCalendar.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="/main.css" rel="stylesheet">
    <style type="text/css">
        .googleCalendar iframe {
            width: 100%;
            height: 400px;
        }

        table {
            border-spacing: 0;
        }

        th,
        td {
            border-style: solid;
            border-width: 1px;
            border-color: black;
            margin: 0 1ex;
            width: 8em;
            text-align: center;
        }

        .calendar {
            display: inline-block;
        }

        .displayDate {
            display: block;
            margin: 0px auto 20px auto;
            font-size: 20px;
        }

        .displayDateLabel {
            display: block;
            margin-top: 20px;
            font-size: 20px;
        }

        .reserve_button {
            width: 150px;
            height: 70px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <form>
        <div class="home">
            <h1 class="home__title">
                面談予約
            </h1>
            <span style="text-align: left; display: inline-block;">
                <label for="username">氏名(本名)</label>
                <input type="text" id="username" required><br>
                <label for="birthday_year" style="margin-right: 10px;">生年月日</label>
                <input type="text" id="birthday_year" style="width: 60px;" pattern="^[0-9]+$" required>年
                <input type="text" id="birthday_month" style="width: 60px;" pattern="^[0-9]+$" required>月
                <input type="text" id="birthday_day" style="width: 60px;" pattern="^[0-9]+$" required>日
            </span>
            <label for="displayDate" class="displayDateLabel">表示日付変更</label>
            <input class="displayDate" id="displayDate" type="date" onchange="changeCalendar()">

            <span>
                <span style="color: red;">〇</span>：空席（予約可）
                <span style="color: blue;">×</span>：満席（予約不可）
                <span style="color: black;">-</span>：休診<br>
            </span>

            <table class="calendar" id="calendar"></table>
        </div>
        <div style="text-align: center; display:block;">
            <p style="margin-top: 30px; text-align:left; display:inline-block;">
                <label for="date" style="font-size: 20px;">日付：</label>
                <input type="date" id="date" min="2023-04-01" max="2025-12-31" style="font-size: 20px;" required>
            </p>
            <p style="margin-top: 10px; margin-left:10px;  text-align: left; display: inline-block;">
                <label for="time" style="font-size: 20px;">時間：</label>
                <!--<input type="time" id="time" min="09:00" max="17:00" list="data-list" step="1800" style="font-size: 20px;">-->
                <select name="time" id="time" style="width: 100px; height: 30px; font-size: 20px;" required>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                </select>
            </p>
            <p>
                <button type="submit" class="reserve_button" id="reserve_button">予約</button>
                <button type="button" class="reserve_button" id="reserve_button" style="margin-left: 20px;"
                    onclick="reserve_confirm()">予約確認</button>
            </p>
        </div>
    </form>
    <div id="divPage"></div>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="reserve.js"></script>
    <script type="text/javascript">
        const liffId = '1661289930-qLmEmZ8w';
        //let decordIdToken = '';
        //let idToken = '';
        // LIFF初期化
        window.onload = () => {
            liff.init({
                liffId: liffId
                //withLoginOnExternalBrowser: true, // 外部ブラウザでのLIFFアプリ初期化時にliff.login()を自動で実行する。
            })
                .then(() => {
                    initializeApp();
                    //const decordIdToken = liff.getDecodedIDToken();
                    const idtoken = liff.getIDToken();
                    const jsonData = JSON.stringify({
                        id_token: idToken
                    });
                    fetch('/api', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: jsonData,
                        creadentials: 'same-origin'
                    })
                        .then(res => {
                            //ここにレスポンス返ってくる
                            /*
                            res.json()
                                .then(json => {
                                    console.log('json:' + json);
                                    const name = json.name;
                                    const lineId = json.lineId;

                                    const pElement2 = document.createElement('p');
                                    const divPage = document.getElementById('divPage');
                                    pElement2.innerHTML = `あなたの名前は${name}です。LINE IDは${lineId}です。`;
                                    divPage.appendChild(pElement2);
                                })
                                */

                            liff.getProfile()
                                .then(profile => {
                                    const name = profile.displayName;
                                    const lineId = profile.userId;
                                    const pElement2 = document.createElement('p');
                                    pElement2.innerHTML = `あなたの名前は${name}です。LINE IDは${lineId}です。`;
                                    divPage.appendChild(pElement2);
                                })
                        })
                        .catch((err) => {
                            alert(err);
                        })
                })
                .catch((err) => {
                    alert(err);
                })
        }

        function initializeApp() {
            // ログインチェック
            if (liff.isLoggedIn()) {
                //ログイン済
                //getLineData();

                liff.getProfile()
                    .then(profile => {
                        lineUserName = profile.displayName;
                        lineUserId = profile.userId;
                    })
                    .catch((err) => {
                        console.log("error", err);
                    })

            } else {
                // 未ログイン
                let result = window.confirm("LINE Loginを行います。");
                if (result) {
                    liff.login();
                }
            }
        }

    </script>

</body>

</html>
