<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="index.css" />
    <title>面談予約</title>
    <!--<script defer="defer" src="/main.bundle.js"></script>-->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script charset="utf-8" src="makeCalendar.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="/main.css" rel="stylesheet">
    <style type="text/css">
        .googleCalendar iframe {
            width: 100%;
            height: 400px;
        }

        table {
            border-spacing: 0;
        }

        th,
        td {
            border-style: solid;
            border-width: 1px;
            border-color: black;
            margin: 0 1ex;
            width: 8em;
            text-align: center;
        }

        .calendar {
            display: inline-block;
        }

        .displayDate {
            display: block;
            margin: 0px auto 20px auto;
            font-size: 20px;
        }

        .displayDateLabel {
            display: block;
            margin-top: 20px;
            font-size: 20px;
        }

        .reserve_button {
            width: 150px;
            height: 70px;
            font-size: 20px;
        }

        .dialog_text {
            display: inline;
            font-size: 20px;
            color: blue;
        }

        .btn--blue {
            color: #fff;
            background-color: #007bff;
            font-size: 20px;
        }

        .btn--blue:hover {
            color: #fff;
            background: lightblue;
        }

        .btn--radius {
            border-radius: 100vh;
            width: 140px;
            height: 50px;
        }
    </style>
</head>

<body>
    <form onsubmit="return false;">
        <div class="home">
            <h1 style="font-size: 60px; line-height: 1.15;">
                面談予約
            </h1>
            <span style="text-align: left; display: inline-block;">
                <label for="username" style="font-size: 20px;">氏名(本名)</label><br>
                <input type="text" id="username" style="font-size: 20px;" required><br>
                <label for="birthday_year" style="margin-right: 12px; font-size: 20px;">生年月日</label><br>
                <input type="text" id="birthday_year" style="width: 60px;" pattern="^[0-9]+$" required>年
                <input type="text" id="birthday_month" style="width: 60px;" pattern="^[0-9]+$" required>月
                <input type="text" id="birthday_day" style="width: 60px;" pattern="^[0-9]+$" required>日
            </span>
            <label for="displayDate" class="displayDateLabel">表示週変更</label>
            <input class="displayDate" id="displayDate" type="date" onchange="reserveDB_access()">

            <span style="font-size: 10px;">
                <span style="color: red;">〇</span>：空席（予約可）
                <span style="color: blue;">×</span>：満席（予約不可）
                <span style="color: black;">-</span>：休診<br>
            </span>

            <table class="calendar" id="calendar"></table>
        </div>
        <div style="text-align: center; display:block;">
            <div>
                <label for="date" class="displayDateLabel"
                    style="display: inline; border-bottom: 1px solid red;">予約日</label><br>
                <p style="margin-top: 30px; text-align:left; display:inline-block;">
                    <label for="date" style="font-size: 20px;">日付：</label>
                    <input type="date" id="date" min="2023-04-01" max="2025-12-31" style="font-size: 20px;" required>
                </p>
                <p style="margin-top: 10px; margin-left:10px;  text-align: left; display: inline-block;">
                    <label for="time" style="font-size: 20px;">時間：</label>
                    <!--<input type="time" id="time" min="09:00" max="17:00" list="data-list" step="1800" style="font-size: 20px;">-->
                    <select name="time" id="time" style="width: 100px; height: 30px; font-size: 20px;" required>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                    </select>
                </p>
            </div>
            <p>
                <button type="submit" class="reserve_button btn--blue" id="reserve_button">予約</button>
                <button type="button" class="reserve_button btn--blue" id="reserve_button" style="margin-left: 20px;"
                    onclick="reserve_confirm()">予約確認</button>
            </p>
        </div>
    </form>
    <dialog style="border: 2px solid black;">
        <p style="font-size: 20px; text-align: center;">この内容で予約します。<br>よろしいですか？</p>
        <div style="font-size: 20px;">氏名：<p id="dialog_username" class="dialog_text"></p>
        </div>
        <div style="font-size: 20px;">生年月日：<p id="dialog_birthday" class="dialog_text"></p>
        </div>
        <div style="font-size: 20px;">予約日時：<p id="dialog_reserve_date" class="dialog_text"></p>
        </div>
        <div style="text-align: center; margin-top: 30px;">
            <button id="dialog_reserve" onclick="click_dialog_reserve()" class="btn--blue btn--radius">予約</button>
            <button id="dialog_close" onclick="click_dialog_close()" class="btn--blue btn--radius"
                style="margin-left: 20px;">キャンセル</button>
        </div>
    </dialog>

    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="reserve.js"></script>
</body>

</html>
