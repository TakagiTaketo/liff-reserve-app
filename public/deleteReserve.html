<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="css/index.css" />
    <title>面談予約</title>
    <script defer="defer" src="js/main.bundle.js"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/deleteReserve.css" rel="stylesheet">
    <style type="textsplayDate/css">
    </style>
</head>

<body>
    <form>
        <div style="text-align: center;">
            <div class="home" style="padding: 2rem 2rem;">
                <h1 style="font-size: 40px;">
                    面談予約状況確認
                </h1>
            </div>
            <div class="normal_fontsize" style="margin-bottom: 30px;">予約を取り消す場合は、<br>取り消したい予約情報を選択して取消確認ボタンを押してください。
            </div>
            <div id="no_reserve_text"></div>
            <table id="reserve_table" style="margin-bottom: 30px; width: max-content;">
                <thead class="normal_fontsize" id="reserve_table_head">
                </thead>
                <tbody class="normal_fontsize">
                </tbody>
            </table>
            <button type="button" class="reserve_button btn--blue" id="reserve_confirm_button"
                onclick="goConfirm()">取消確認</button>
            <button type="button" class="reserve_button btn--blue" style="margin-left: 20px;"
                onclick="backIndex()">戻る</button>
        </div>
    </form>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/deleteReserve.js"></script>
</body>

</html>
