<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="stylesheet" href="css/index.css" />
    <title>面談予約</title>
    <script defer="defer" src="js/main.bundle.js"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/confirm.css" rel="stylesheet">
</head>

<body>
    <form>
        <div style="text-align: center;">
            <div class="home" style="padding: 2rem 2rem;">
                <h1 style="font-size: 40px;">
                    面談予約取消確認
                </h1>
            </div>
            <div class="normal_fontsize" style="margin-bottom: 30px;">下記予約を取り消します。<br>よろしいですか？</div>
            <table id="reserve_table" style="margin-bottom: 30px;">
                <thead class="normal_fontsize" id="reserve_table_head">
                </thead>
                <tbody class="normal_fontsize" id="reserve_table_body">
                </tbody>
            </table>
            <button type="button" class="reserve_button btn--blue" id="reserve_delete_button" style="width: 150px;"
                onclick="deleteReserve()">取消</button>
            <button type="button" class="reserve_button btn--blue" style="margin-left: 20px; width: 150px;"
                onclick="backDeleteReserve()">戻る</button>
        </div>
    </form>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/confirm.js"></script>
</body>

</html>
